<app-menu-component></app-menu-component>
<app-page-block>
  <div class="d-flex align-items-center justify-content-between pt-4">
    <button (click)="adicionar()" class="btn btn-primary btn-icon btn-sized mr-2">
      Novo cliente
    </button>

    <form>
      <div class="input-group input-group-search">
        <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Pesquisar">
        <div class="input-group-append">
          <button type="submit" class="btn btn-icon">
            <i class="bi bi-search icon-cfg"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</app-page-block>

<div class="table-responsive mr-5">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th class="compact">NÃºmero</th>
        <th>Cliente</th>
        <th>Empresa</th>
        <th class="compact">Data</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="!clientes?.length">
        <td class="text-muted" colspan="100%">Nenhum cliente Cadastrado</td>
      </tr>

      <tr *ngFor="let cliente of clientes | tableFilter: {nome: searchTerm, empresa: searchTerm}" class="action">
        <td class="compact">{{cliente.id}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.empresa}}</td>
        <td class="compact">{{cliente.data}}</td>
        <td class="compact">
          <i (click)="editar(cliente.id)" class="icon-cfg bi bi-pencil"></i>
          <i (click)="deletar(cliente.id)" class="icon-cfg bi bi-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
